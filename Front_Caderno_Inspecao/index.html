<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Cadernos e Tarefas</title>
    <style>
        /* CSS Básico para os Cards e Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #0056b3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 20px;
        }
        .form-section {
            background-color: #e9f7ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #cceeff;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-section input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-section button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-section button:hover {
            background-color: #0056b3;
        }

        /* Estilos para os Cadernos */
        .cadernos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .caderno-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }
        .caderno-card h3 {
            margin-top: 0;
            color: #333;
        }
        .caderno-card .caderno-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .caderno-card .caderno-actions button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .caderno-card .caderno-actions button:hover {
            opacity: 0.9;
        }
        .caderno-card .caderno-actions .add-task-btn {
            background-color: #28a745;
        }
        .caderno-card .caderno-actions .add-task-btn:hover {
            background-color: #218838;
        }

        /* Estilos para as Tarefas */
        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .task-item {
            background-color: #ffffff;
            border: 1px solid #eee;
            border-left: 5px solid #007bff;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }
        .task-item.completed {
            border-left-color: #28a745;
            background-color: #e6ffe6;
            text-decoration: line-through;
            color: #666;
        }
        .task-item .task-actions {
            display: flex;
            gap: 5px;
        }
        .task-item .task-actions button {
            padding: 5px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            color: white;
        }
        .task-item .task-actions .edit-task-btn { background-color: #ffc107; }
        .task-item .task-actions .edit-task-btn:hover { background-color: #e0a800; }
        .task-item .task-actions .delete-task-btn { background-color: #dc3545; }
        .task-item .task-actions .delete-task-btn:hover { background-color: #c82333; }
        .task-item .task-actions .toggle-status-btn { background-color: #17a2b8; }
        .task-item .task-actions .toggle-status-btn:hover { background-color: #138496; }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Cadernos e Tarefas</h1>

        <div class="form-section">
            <h2>Criar Novo Caderno</h2>
            <label for="cadernoNome">Caderno de Inspeção:</label>
            <input type="text" id="cadernoNome" placeholder="Ex: 40h, 90h, 120h...">
            <button onclick="createCaderno()">Adicionar Caderno</button>
        </div>

        <h2>Meus Cadernos</h2>
        <div id="cadernosContainer" class="cadernos-grid">
            <p>Carregando cadernos...</p>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2><span id="modalTitle">Adicionar Nova Tarefa</span></h2>
            <input type="hidden" id="modalCadernoId">
            <input type="hidden" id="modalTaskId">

            <label for="taskDescription">Descrição da Tarefa:</label>
            <input type="text" id="taskDescription" placeholder="Descreva a tarefa">
            
            <button id="saveTaskButton" onclick="saveTask()">Salvar Tarefa</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
